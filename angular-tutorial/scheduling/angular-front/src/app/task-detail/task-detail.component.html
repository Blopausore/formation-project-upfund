<div *ngIf="task">
    <h2>{{task.name | uppercase}} Details</h2>

    <div><h3>ID: {{task.id}}</h3></div>
    
    <div>
        <label for="task-name">Name </label>
        <input matInput id="task-name" [(ngModel)]="task.name" placeholder="name">
    </div>
    
    <div>
        <label for="task-description">Description </label>
        <input id="task-description" [(ngModel)]="task.description" placeholder="description">
    </div>

    <div>
        <label for="task-duration">Duration </label>
        <input type="number" matInput id="task-duration" [(ngModel)]="task.duration" placeholder="duration">
    </div>

    <div>
        <label for="task-starting">Starting </label>
        <input type="number" matInput id="task-starting" [(ngModel)]="task.starting" placeholder="starting">
    </div>
    
    <div>
        <label for="new-task">Prerequisite</label>
        <select multiple [(ngModel)]="task.prerequisite" id="new-task">
            <option *ngFor="let pre_task of getTask()" [value]="pre_task">{{pre_task.name}}</option>
        </select>
        <div class="select-arrow"></div>
    </div>
</div>


<button type="button" (click)="save()">save</button>
<button type="button" (click)="goBack()">go back</button>
