<h2>Task detail</h2>

<ul>
    <li>{{task.description}}</li>
    <li>{{task.duration}}</li>
</ul>
{% if task.prerequisite %}
<h4>Task prerequisite</h4>
{% for prerequisite_task in task.prerequisite.all %}    
    <ul>
        <li><a href="{% url 'scheduling:detail task' prerequisite_task.id %}">{{prerequisite_task.description}}</a></li>
    </ul>
{% endfor %}
{% endif %}
